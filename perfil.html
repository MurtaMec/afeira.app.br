<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feira - Mercado Agricola</title>

  <!-- Open Graph (para preview em WhatsApp, redes sociais) -->
  <meta property="og:title" content="Perfil no Feira">
  <meta property="og:description" content="Veja este perfil no aplicativo Feira - Conectando a cadeia agricola">
  <meta property="og:type" content="profile">
  <meta property="og:site_name" content="Feira">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f3e8;
      color: #2d3436;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border: 2px solid #4a6741;
    }

    .logo {
      font-size: 16px;
      font-weight: 900;
      color: #4a6741;
      letter-spacing: 4px;
      margin-bottom: 8px;
    }

    .emoji-logo {
      font-size: 56px;
      margin-bottom: 16px;
    }

    .titulo {
      font-size: 22px;
      font-weight: 800;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .subtitulo {
      font-size: 14px;
      color: #636e72;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .tipo-badge {
      display: inline-block;
      padding: 5px 16px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 700;
      color: white;
      margin-bottom: 24px;
    }
    .tipo-agricultor { background-color: #c8d5a0; color: #4a6741; }
    .tipo-empresa { background-color: #4a6741; }
    .tipo-vendedor { background-color: #8ba876; }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 24px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      margin-bottom: 10px;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.85; }

    .btn-play {
      background-color: #4a6741;
      color: white;
    }

    .btn-app-store {
      background-color: white;
      color: #4a6741;
      border: 1.5px solid #4a6741;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #95a5a6;
    }

    /* Escondido inicialmente, mostrado por JS */
    .fallback { display: none; }
    .fallback.visible { display: block; }

    /* Spinner de carregamento */
    .loading {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #4a6741;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text {
      font-size: 14px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <!-- Loading (mostrado enquanto tenta abrir o app) -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p class="loading-text">Abrindo no Feira...</p>
  </div>

  <!-- Fallback (mostrado se o app nao abrir) -->
  <div id="fallback" class="fallback">
    <div class="card">
      <div class="logo">FEIRA</div>
      <div class="emoji-logo">ðŸŒ¾</div>

      <h1 class="titulo" id="page-titulo">Veja este perfil no Feira</h1>

      <div id="tipo-badge-container"></div>

      <p class="subtitulo">
        O Feira conecta agricultores, empresas e vendedores em um mercado agricola digital.
      </p>

      <div class="divider"></div>

      <a
        id="btn-play"
        class="btn btn-play"
        href="https://play.google.com/store/apps/details?id=com.stallonemurta.market"
        target="_blank"
        rel="noopener"
      >
        Baixar na Google Play
      </a>

      <a
        id="btn-appstore"
        class="btn btn-app-store"
        href="https://apps.apple.com/app/idPLACEHOLDER"
        target="_blank"
        rel="noopener"
      >
        Baixar na App Store
      </a>
    </div>

    <p class="footer">Feira - Mercado Agricola</p>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var t = params.get('t');
      var id = params.get('id');

      var tipos = { a: 'agricultor', e: 'empresa', v: 'vendedor' };
      var tipoLabels = { a: 'Agricultor', e: 'Empresa', v: 'Vendedor' };
      var tipoEmojis = { a: '\uD83C\uDF31', e: '\uD83C\uDFE2', v: '\uD83D\uDED2' };

      var tipo = tipos[t];

      if (tipo && id) {
        // Tentar abrir o app via custom scheme
        var deepLink = 'market://perfil/' + tipo + '/' + id;
        window.location.href = deepLink;

        // Mostrar tipo no badge
        var badgeContainer = document.getElementById('tipo-badge-container');
        if (badgeContainer && tipoLabels[t]) {
          var badge = document.createElement('span');
          badge.className = 'tipo-badge tipo-' + tipo;
          badge.textContent = tipoEmojis[t] + ' ' + tipoLabels[t];
          badgeContainer.appendChild(badge);
        }
      }

      // Depois de 1.5s, mostrar o fallback
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('fallback').classList.add('visible');
      }, 1500);
    })();
  </script>
</body>
</html>
